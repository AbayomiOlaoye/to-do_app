<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="head">
      <div class="logo">To-<span>Do</span> App</div>
      <p class="logo-text">Where thinking gets done!</p>
    </header>
    <section class="dock">
      <div class="container">
        <div class="grp-tab">

          <div class="lead">
            <h1>Today's To-Do</h1>
            <i class="fa-solid fa-arrows-rotate"></i>
          </div>
          <div class="main-cta">

            <!-- Form for user's input -->
            <form action="#" method="#" class="app">
              <div class="bind-icon">
                <input type="text" name="task" class="task" placeholder="Add to your list..." required>
                <i class="fa fa-arrow-turn-down"></i>
              </div>
            </form>

            <ul class="task-list">
              <!-- Dynamic Tasks -->
            </ul>
            <button type="button">Clear all completed</button>
          </div>
        </div> 
      </div>
    </section>

  </body>
</html>
